<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"><script defer="defer" src="index.bundle.js"></script></head><body><h1 class="p-5 fw-bold display-4">Leaderboard</h1><div class="container-fluid p-5"><div class="row"><div class="col-xl-6 my-5 col-sm-6"><div class="d-flex align-items-center"><h1 class="dispaly-2 mb-3">Recent scores</h1><button type="button" class="btn btn-outline-dark shadow-sm ms-5">Refresh</button></div><div id="scores"><ul class="list-group"></ul></div></div><div class="col-xl-6 my-5 col-sm-6"><h1 class="dispaly-2 mb-3 mt-5">Add your score</h1><form><div class="mb-3"><input id="name" class="form-control border-dark" placeholder="Your name" autocomplete="names"></div><div class="mb-3"><input id="score" class="form-control border-dark" placeholder="Your score" autocomplete="off"></div><div class="d-flex justify-content-end"><button type="submit" class="btn btn-outline-dark shadow-sm">Submit</button></div></form></div></div></div><script src="../dist/index.bundle.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script></body></html>
