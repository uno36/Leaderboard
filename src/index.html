<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    
</head>
<body>

    
    <div class="container">
    <h1 class="lead">Leaderboard</h1> 
    <div class="grid-2">
        <h3 class="add">Add your score</h3>
        <form>
            <div >                      
              <input type="text" id="name" placeholder="Your name" autocomplete="names">                      
            </div>
            <div>                      
              <input type="text" id="score"  placeholder="Your score" autocomplete="off">
            </div>
           <div class="subm">
                <button type="submit" class="submit">Submit</button>
            </div>
            <div id="submission-error"></div>
          </form>
    </div>   
    <div class="grid"> 
        <div class="grid-1">     
            <div class="flex">
                <div>
                    <h1 class="recent">Recent scores</h1>
                </div>
                <div>    
                    <button type="button" class="refresh">Refresh</button>
                </div>
            </div>
                <div id="scores">
                    <ul class="list-group">

                    </ul>                    
                </div>
        </div>             

        </div>
        
    </div>  
    <script src="../dist/index.bundle.js"></script>
</body>
</html>
